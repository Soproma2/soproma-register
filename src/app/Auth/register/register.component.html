<div class="register-container">
    <h2>რეგისტრაცია</h2>


    <div *ngIf="success" class="success-message">
        რეგისტრაცია წარმატებით დასრულდა! გთხოვთ, გაიაროთ ავტორიზაცია.
    </div>

    <div *ngIf="error" class="error-message">
        {{error}}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="firstName">სახელი</label>
            <input 
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="შეიყვანეთ სახელი"
            >

            <div *ngIf="f['firstName'].touched && f['firstName'].errors" class="validation-error">
                <div *ngIf="f['firstName'].errors['required']">სახელი აუცილებელია</div>
            </div>
        </div>



        <div class="form-group">
            <label for="lastName">გვარი</label>
            <input 
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="შეიყვანეთ გვარი"
            >

            <div *ngIf="f['lastName'].touched && f['lastName'].errors" class="validation-error">
                <div *ngIf="f['lastName'].errors['required']">გვარი აუცილებელია</div>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">ტელეფონის ნომერი</label>
            <input 
            type="text"
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="შეიყვანეთ სახელი"
            >

            <div *ngIf="f['phoneNumber'].touched && f['phoneNumber'].errors" class="validation-error">
                <div *ngIf="f['phoneNumber'].errors['required']">ტელეფონის ნომერი აუცილებელია</div>
            </div>
        </div>


        <div class="form-group">
            <label for="email">ელფოსტა</label>
            <input 
            type="text"
            id="email"
            formControlName="email"
            placeholder="შეიყვანეთ სახელი"
            >

            <div *ngIf="f['email'].touched && f['email'].errors" class="validation-error">
                <div *ngIf="f['email'].errors['required']">ელფოსტა აუცილებელია</div>
                <div *ngIf="f['email'].errors['email']">ელფოსტის ფორმატი არასოწრია</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">პაროლი</label>
            <input 
            type="text"
            id="password"
            formControlName="password"
            placeholder="შეიყვანეთ სახელი"
            >

            <div *ngIf="f['password'].touched && f['password'].errors" class="validation-error">
                <div *ngIf="f['password'].errors['required']">პაროლი აუცილებელია</div>
                <div *ngIf="f['password'].errors['minlength']">პაროლი უნდა შეიცავდეს მინიმუმ 8 სიმბოლოს</div>
            </div>
        </div>

        <div class="buttons">
            <button type="submit" [disabled]="registerForm.invalid || loading">
                {{loading ? "იტვირთება..." : "რეგისტრაცია"}}
            </button>
            <a routerLink="/login">უკვე გაქვთ ანგარიში? შედით სისტემაში</a>
        </div>
    </form>
</div>
