<div class="login-container">
    <h2>ავორიზაცია</h2>


    <div *ngIf="success" class="success-message">
        ავორიზაცია წარმატებით დასრულდა!
    </div>


    <div *ngIf="error" class="error-message">
        {{error}}
    </div>



    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="phoneNumber">ტელეფონის ნომერი</label>
            <input 
            type="text"
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="შეიყვანეთ ტელეფონის ნომერი"
            >

            <div *ngIf="f['phoneNumber'].touched && f['phoneNumber'].errors" class="validation-error">
                <div *ngIf="f['phoneNumber'].errors['required']">
                    ტელეფონის ნომერი აუცილებელია
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">პაროლი</label>
            <input 
            type="password"
            id="password"
            formControlName="password"
            placeholder="შეიყვანეთ პაროლი"
            >
            
            <div *ngIf="f['password'].touched && f['password'].errors" class="validation-error">
                <div *ngIf="f['password'].errors['required']">
                    პაროლი აუცილებელია
                </div>
            </div>
        </div>


        <div class="buttons">
            <button type="submit" [disabled]="loginForm.invalid || loading">
                {{loading ? "იტვირთება..." : "შესვლა"}}
            </button>
            <a routerLink="/register">არ გაქვთ ანგარიში? დარეგისტრირდით</a>
        </div>
    </form>
</div>
